<mat-toolbar class="toolbar" color="primary">
  <span class="title">ゲーム</span>
  <span class="spacer"></span>
  <div class="toolbarItem" fxLayout="row" fxLayoutAlign="space-around center">
    <div>自動判定</div>
    <mat-slide-toggle [(ngModel)]="isAutoJudgeEnabled"></mat-slide-toggle>
  </div>
  <a mat-icon-button routerLink="/home">
    <mat-icon>home</mat-icon>
  </a>
</mat-toolbar>
<div class="container" [style.width.px]=(containerSizePx)>
  <div *ngIf="isJudgingConcyclic">
    石を3つ選択してください。
  </div>
  <div class="board">
    <app-board [board]="board" (cellClickEvent)="onCellClick($event)"></app-board>
  </div>
  <div *ngIf="!isAutoJudgeEnabled">
    <div class="toolbuttons" fxLayout="row" fxLayoutAlign="space-around center">
      <button *ngIf="!isJudgingConcyclic" mat-stroked-button fxFlex (click)="enterJudgeConcyclic()">共円宣言</button>
      <button *ngIf="isJudgingConcyclic && board.cellsSelected().length != 4" mat-stroked-button fxFlex
        (click)="cancelJudgeConcyclic()">キャンセル</button>
      <button *ngIf="isJudgingConcyclic && board.cellsSelected().length == 4" mat-stroked-button fxFlex
        (click)="judgeConcyclic()">共円判定</button>
      <div *ngIf="!isJudgingConcyclic && cellHistory.length != 0" fxFlex="25" fxLayout="row"
        fxLayoutAlign="space-around center">
        <div fxFlex></div>
        <button mat-stroked-button fxFlex="80" (click)="back()">一手戻る</button>
      </div>
    </div>
  </div>
  <div *ngIf="isAutoJudgeEnabled">
    <div class="toolbuttons" fxLayout="row" fxLayoutAlign="space-around center">
      <button *ngIf="!isAfterAutoJudge" mat-stroked-button fxFlex (click)="back()">一手戻る</button>
      <button *ngIf="isAfterAutoJudge" mat-stroked-button fxFlex (click)="afterAutoJudge()">最後の石を除いて再開</button>
    </div>
  </div>
</div>
