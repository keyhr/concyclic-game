<div class="container">
  <div class="info-tiles">
    <div class="judge" [style.color]="judgeFontColor">{{judgeContent}}</div>
  </div>
  <div class="board">
    <div class="board-row" *ngFor="let row of board.board">
      <app-board-cell *ngFor="let cell of row" [isPut]="cell.isPut" (clickEvent)="onCellClick(cell)" [sizePx]="50">
      </app-board-cell>
    </div>
  </div>
</div>
